name: Hedge Pie Automation Tests CI

on:
  workflow_dispatch:
  schedule:
      - cron: "30 2 * * *"
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: e2e-tests
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run:  |
          cd e2e-tests
          mvn clean install
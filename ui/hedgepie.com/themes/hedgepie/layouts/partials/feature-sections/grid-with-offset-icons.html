      max-w-md
      px-4
      text-center
      sm:max-w-3xl sm:px-6
      lg:px-8 lg:max-w-7xl
    "
  >

    {{ with .Site.Params.features }}
      <h2
        class="text-base font-semibold tracking-wider text-primary-600 uppercase"
      >
        {{ .kicker }}
      </h2>
      <p
        class="
        mt-2
        tracking-wider
        text-4xl
        font-extrabold
        text-gray-900
        tracking-tight
        sm:text-4xl
      "
      >
        {{ .title }}
      </p>
      <div class="mt-5 font-display max-w-prose mx-auto text-ml tracking-widest uppercase text-gray-500">
        {{ .subtitle | markdownify }}
      </div>

      <div class="mt-12">



        <div class="grid grid-cols-1 w-full sm:w-3/4 lg:w-full mx-auto gap-8 sm:grid-cols-1 lg:grid-cols-3">
          {{ range .feature }}
          {{$color := .color}}
              <div class="bg-{{$color}} rounded-3xl pb-2">
              <div class="flow-root pb-20 card-bg bg-left-bottom relative flex flex-col border-2 bg-cardGrey rounded-3xl px-6">
                <div class="mt-2">

                  <div class="flex-wrap h-24 w-full content-center">
                      <img src="{{ .img }}" class="mx-auto" alt="">
                  </div>
                  {{ with .title }}
                  <div class="">
                    <h3
                      class=" ml-4 text-2xl font-medium font-display mx-auto tracking-wider text-{{$color}}"
                    > 
                      {{ . }}
                    </h3>
                    </div>
                  {{ end }}
                  {{ with .description }}

                    <p class="flex flex-wrap mt-5 text-base text-gray-500">{{ . | markdownify }}</p>
                  {{ end }}
                </div>

              </div>
              </div>

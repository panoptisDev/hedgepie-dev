
<!-- This example requires Tailwind CSS v2.0+ -->

<div class="relative py-16 sm:py-24 lg:py-32">
    <div class="mx-auto
      max-w-md
      px-4
      sm:max-w-3xl sm:px-6
      lg:px-8 lg:max-w-7xl">


      <div class="grid w-fulllg:w-full mx-auto content-center gap-y-16 gap-x-8  grid-cols-12 mt-24">
        <!-- first block -->
              {{ with .Site.Params.blockFirst }}
                  <div class="col-span-12 md:col-span-6 w-full">
                    <div class="align-middle">
                    <div class="flex-1 w-full h-full">                     
                      <img
                      class=""
                        src="{{.img}}"
                        alt=""
                      />
                    </div>
                  </div>
                  </div>
                  <div class="col-span-12 md:col-span-6 w-full">
                    <div class="align-middle flex-1 w-full h-full">
                    <h2 class="text-4xl font-extrabold tracking-tight text-gray-900">
                      {{.title}}
                    </h2>

                    <p class="mt-4 text-sm leading-7 text-gray-500">
                      {{.description}}
                    </p>
                    <div class="mt-6">
                      <a
                        href="#mc_embed_signup"
                        class="
                          inline-flex
                          px-12
                          py-4
                          border border-transparent
                          text-base
                          font-medium
                          rounded-full
                          shadow-sm
                          text-white
                          bg-curiousBlue
                          hover:bg-honolulu
                          shadow-lg
                          shadow-curiousBlue/50
                        "
                      >
                        <span class="arrow-white">{{.buttonText}}</span>
                      </a>
                    </div>
                  </div>
                  </div>
            {{end}}


<!-- second block -->
          {{ with .Site.Params.blockSecond }}
                <div class="col-span-12 md:col-span-6 place-items-center">
                  <div class=" flex-1 mt-24 items-center justify-center ">
                      <h2 class="text-4xl font-extrabold tracking-tight text-gray-900">
                        {{.title}}
                      </h2>
                      <p class="mt-4 text-sm leading-7 text-gray-500">
                        {{.description}}
                      </p>
                      <div class="mt-6">
                        <a
                          href="#mc_embed_signup"
                          class="
                            inline-block
                            bg-white
                            px-12
                            py-4
                            border border-curiousBlue
                            rounded-full
                            text-base
                            font-medium
                            text-curiousBlue
                            hover:bg-primary-50
                          "
                        >
                        <span class="arrow-blue">{{.buttonText}}</span>
                        </a>
                    </div>
                  </div>
                  </div>
                  <div class="col-span-12 md:col-span-6 w-full">
                    <div class="flex-1">

                    <div class=""
>                     
                      <img
                      class=""
                        src="{{.img}}"
                        alt=""
                      />
                    </div>
                  </div>
                  </div>

            {{end}}
        </div>
</div>
</div>

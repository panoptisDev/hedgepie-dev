<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-gray-50 pt-16 overflow-hidden sm:pt-24 lg:pt-32">
  <div
    class="mx-auto max-w-md px-4 text-center sm:px-6 sm:max-w-3xl lg:px-8 lg:max-w-7xl"
  >
    <div>
      {{ with .data }}
      <h2
        class="text-base font-semibold tracking-wider text-primary-600 uppercase"
      >
        {{ .kicker }}
      </h2>
      <p
        class="mt-2 text-3xl font-extrabold text-gray-900 tracking-tight sm:text-4xl"
      >
        {{ .title }}
      </p>
      <div class="mt-5 max-w-prose mx-auto text-xl text-gray-500">
        {{ .description | markdownify}}
      </div>
    </div>
    <div class="mt-12 -mb-10 sm:-mb-24 lg:-mb-80">
      {{ partial "elements/img" (dict "src" .img "alt" .imgAlt "width" "" "height" "" "class" "rounded-lg shadow-xl ring-1 ring-black ring-opacity-5")}}

    </div>
    {{ end }}
  </div>
</div>

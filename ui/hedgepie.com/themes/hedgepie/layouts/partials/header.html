<style>
  .hedgepie-logo {

  }
</style>

<div class="bg-hero-pattern bg-cover  "        x-data="{ isOpen: false }">
  <header class="">
    <nav class="mx-auto max-w-md px-4 sm:max-w-3xl sm:px-6 lg:px-8 lg:max-w-7xl">
      <div
        class="w-full
        py-6
        flex
        items-center
        justify-between"
      >
      {{ with .Site.Params.brand }}
        {{$logoURL := .logo }}
        {{$logoURL2x := .logo2x }}
          <div class="mr-3 text-3xl">
            <a href="/">
              <span class="sr-only">{{ .Site.Params.brand }}</span>
              <img alt="logo" src="{{ $logoURL }}" srcset="{{ $logoURL2x }} 2x" />
            </a>
          </div>
        {{ end }}

        <!-- left header section -->
        <div class="flex items-center justify-between">
          <button @click="isOpen = !isOpen" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-black lg:hidden"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
          <div class="hidden space-x-6 font-semibold lg:block">
          {{ range .Site.Menus.main }}
            <a
              class="text-base  text-darkElegance hover:text-bleuDeFrance"
              href="{{ .URL }}"
              >{{ .Name }}</a
            >
          {{ end }}
          
          </div>
          <div class="ml-5 hidden lg:block">
            <a
              href="#mc_embed_signup"
              class="
                ml-10
                inline-block
                bg-white
                px-12
                py-4
                border border-curiousBlue
                rounded-full
                text-base
                font-medium
                text-curiousBlue
                hover:bg-primary-50
              "
              ><span class="arrow-blue">Open App</span></a
            >
          </div>


        </div>
        <!-- right header section -->
      </div>
        <!-- mobile navbar -->
          <div class="rounded-lg z-10 w-full px-2">
            <!-- navbar wrapper -->
            <div
              class="rounded-lg p-5 bg-white py-4 w-full"
              x-show="isOpen"
              @click.away=" isOpen = false"
            >
              <div class="inline-flex items-center flex-col w-full">
              <ul class="font-semibold w-full">
                {{ range .Site.Menus.main }}
                  <li class="text-center mx-auto py-2"><a
                    href="{{ .URL }}"
                    class="text-base font-medium text-black hover:text-primary-50"
                  >
                    {{ .Name }}
                  </a></li>
                {{ end }}
                         <li class="text-center mx-auto py-2">   <a
              href="#mc_embed_signup"
              class="
                inline-block
                bg-white
                px-12
                py-4
                border border-curiousBlue
                rounded-full
                text-base
                font-medium
                text-curiousBlue
                hover:bg-primary-50
              "
              ><span class="arrow-blue">Open App</span> 
</a></li>
            </ul>
              </div>
            </div>
          </div>
          <!-- end mobile navbar -->

    </nav>
    
  </header>

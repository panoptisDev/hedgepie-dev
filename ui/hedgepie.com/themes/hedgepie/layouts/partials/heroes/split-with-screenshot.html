        <div class="mt-20">
          <div>
            {{ range first 1 (where .Site.RegularPages "Section" "news" ) }}
              <a href="{{ .Permalink }}" class="inline-flex space-x-4">
                <span
                  class="
                  rounded
                  bg-primary-50
                  px-2.5
                  py-1
                  text-xs
                  font-semibold
                  text-primary-600
                  tracking-wide
                  uppercase
                "
                >
                  {{ T "whatsNew"}}
                </span>
                <span
                  class="
                  inline-flex
                  items-center
                  text-sm
                  font-medium
                  text-primary-600
                  space-x-1
                "
                >
                  <span>{{ .Title }}</span>
                  <!-- Heroicon name: solid/chevron-right -->
                  <svg
                    class="h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </a>
            {{ end }}
          </div>
          <div class="mt-6 sm:max-w-xl">
            {{ with .Site.Params.hero }}
              <h1
                class="
                text-4xl
                font-extrabold
                text-gray-900
                tracking-tight
                sm:text-5xl
              "
              >
                {{ .title }}
              </h1>
              <p class="mt-6 text-xl text-gray-500">{{ .subtitle }}</p>
            {{ end }}
